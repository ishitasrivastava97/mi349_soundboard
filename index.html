<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <p>Go ahead, and click a button to hear a fun noise.</p>
    <audio id="sound1" src="sound1.wav" autoplay="false"></audio>
    <audio id="sound2" src="sound2.wav" autoplay="false"></audio>
    <audio id="sound3" src="sound3.wav" autoplay="false"></audio>

    <button id="button1" onclick="playSound1()"> Man clearing his throat</button>
    <button id="button2" onclick="playSound2()"> Air raid or weather emergency horn</button>
    <button id="button3" onclick="playSound3()"> Chime heard on a Dash-8 airplane</button>
    <script src="soundboard.js"></script>

</body>
</html>
